<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo verde oscuro -->
  <rect width="100" height="100" fill="#1B2C27" rx="12"/>

  <!-- Símbolo de infinito estilizado de Empírica en color dorado -->
  <g fill="none" stroke="#C9A87C" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Parte izquierda del infinito -->
    <path d="M 30 50 Q 25 35, 35 30 Q 45 25, 50 35 Q 55 45, 50 50"/>
    <!-- Parte derecha del infinito -->
    <path d="M 50 50 Q 45 55, 50 65 Q 55 75, 65 70 Q 75 65, 70 50"/>
    <!-- Conexión central -->
    <path d="M 50 35 Q 50 42, 50 50 Q 50 58, 50 65"/>
  </g>

  <!-- Estrella en la parte superior -->
  <g fill="#C9A87C">
    <polygon points="50,18 51.5,23 56,23 52,26 53.5,31 50,28 46.5,31 48,26 44,23 48.5,23"/>
  </g>

  <!-- Detalle decorativo inferior -->
  <line x1="35" y1="80" x2="65" y2="80" stroke="#C9A87C" stroke-width="1.5" stroke-linecap="round"/>
</svg>
